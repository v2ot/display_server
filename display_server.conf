[program:Xvfb]
command=/usr/bin/Xvfb :1 -ac -screen 0 1280x1024x16 -listen tcp

[program:x11vnc]
command=/usr/bin/x11vnc -display :1 -once -loop10 -noxdamage -repeat -rfbport 5901 -shared -nopw -nowf -cursor most -noxkb -noscr

[program:novnc]
command=/usr/bin/python2.7 /usr/bin/websockify --web=/usr/share/novnc/ 2333 127.0.0.1:5901

